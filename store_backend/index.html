
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A login example</title>
    <link rel="stylesheet" href="mycss.css">
    <script src="/jquery/jquery.js"></script>
    <script src="myjs.js"></script>
</head>
<body>
    <h1>Login Example</h1>
    <div id="main">
    <form method="POST" action="/perl/jadrn047/proj1/login.cgi">
    	<table>
		<tr>
			<td>Username:</td>
			<td><input type="text" name="user" size="15"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password" size="15"></td>
		</tr>
		<tr>
			<td><input type="reset" class="button"></td>
			<td><input type="submit" value="Login" class="button"></td>
		</tr>
	</table>
    </form>
    </div>		
</body>
</html>
